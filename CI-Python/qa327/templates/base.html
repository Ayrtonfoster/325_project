<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="https://l1nna.com/black-assets/img/apple-icon.png">
    <link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/social-distance-6/64/distance-social_distance-space-people-04-512.png">
    

    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="https://l1nna.com/black-assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <!-- <link href="https://l1nna.com/black-assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" /> -->
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="https://l1nna.com/black-assets/demo/demo.css" rel="stylesheet" />

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- example file with black assets l1nna-->
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=17hlgrBy2gZfbORyGdo-lxcbCt45urXeZ">
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=115OmPxLzP0OwMBf-FI38FA12-9zERS-g">

    

    <style>
    .parent {
        display: grid;
        grid-template-columns: 100px repeat(4, 1fr);
        grid-template-rows: 100px repeat(5, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

    .div1 { grid-area: 3 / 3 / 7 / 6; }
    .div2 { grid-area: 2 / 3 / 3 / 4; }
    .div3 { grid-area: 2 / 4 / 3 / 5; }
    .div4 { grid-area: 2 / 5 / 3 / 6; }
    .div5 { grid-area: 2 / 2 / 3 / 3; }
    .div6 { grid-area: 3 / 2 / 7 / 3; }
    .div7 { grid-area: 2 / 1 / 7 / 2; }
    .div8 { grid-area: 5 / 5 / 6 / 6; }

    p {
        margin-top: 0px;
    }
    h1{
        margin-bottom: 15px;
    }
    h4{
        margin-top: 15px;
    }

    </style>

    <!--   Core JS Files   -->
    <script src="https://l1nna.com/black-assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="https://l1nna.com/black-assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="https://l1nna.com/black-assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://l1nna.com/black-assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="https://l1nna.com/black-assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="https://l1nna.com/black-assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="https://l1nna.com/black-assets/js/plugins/chartjs.min.js"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="https://l1nna.com/black-assets/js/plugins/moment.min.js"></script>
    <script src="https://l1nna.com/black-assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="https://l1nna.com/black-assets/demo/demo.js"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="https://l1nna.com/black-assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>

    <!-- for notification -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://kit.fontawesome.com/60d5066c84.js" crossorigin="anonymous"></script>



    <style>
        label{
            color: rgba(255, 255, 255, 0.8);
        }
    </style>

</head>

<body class="index-page">

    <noscript>
        <div id='noscript'>
            We require JavaScript.<br>
            Please enable it to proceed.
        </div>
    </noscript>

    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="{{logo_url or base_url}}" rel="tooltip">
                    <span style="padding-left: 190%;">
                        <!-- <img src="https://cdn1.iconfinder.com/data/icons/social-distance-6/64/distance-social_distance-space-people-04-512.png" style="height: 20px;vertical-align: middle;"> -->
                                <!-- make an avatar-->
                            <img src="https://m.media-amazon.com/images/M/MV5BZGJiNmM1NDctNWUxYS00YzE4LWJjNTgtYTJhYzE0NjFmMTMwXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_.jpg"
                            class="myimg" />
                            <style>.myimg{
                            width:50px;
                            height:50px;
                            object-fit:cover;
                            border-radius:50%;
                            padding-left: 0px; 
                            font-size:54px
                            }
                            .notifications1{
                                font-size: 40px;
                                color: #ffffff;
                                width:40px;
                                height:40px;
                            
                            }

                            </style>

                            <!-- <div class="notifications1">
                                <a href="#" class="fa fa-bell fa-4x" ></a>
                            
                            
                            
                            </div> -->
                            <i style="padding-left:25px; font-size:24px"class="far fa-bell"></i>
                           

                        

                        <!-- SAFE SPACE -->

                        
                    </span>
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a>
                                L1NNA
                            </a>
                        </div>
                        <div class="col-6 collapse-close text-right">
                            <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </nav>

    <div class="parent">
        <div class="div1"> {% block content %}{% endblock %} </div>
        <div class="div2"> {% block RoomInfo %} {% endblock %} </div>
        <div class="div3"> {% block MaxCapacity %} {% endblock %} </div>
        <div class="div4"> {% block CurrentOccupation %} {% endblock %} </div>
        <div class="div5"> {% block rooms %}{% endblock %}</div>
        <div class="div6"> {% block RoomList %}{% endblock %} </div>
        <div class="div7"> {% block menue %}{% endblock %} </div>
    </div>


    <script>
        $(document).ready(function () {
            blackKit.initDatePicker();
            blackKit.initSliders();
        });
    </script>
</body>

</html>
